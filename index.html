<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <main>
      <form class="search-container" role="search">
        <h1 class="dashboard-title">Weather Dashboard</h1>
        <label for="location-search" class="visually-hidden"
          >Search for location</label
        >
        <input
          type="text"
          id="location-search"
          class="search-bar"
          placeholder="Search location..."
        />
      </form>

      <section class="container">
        <article class="left-info">
          <div class="pic-gradient" aria-hidden="true"></div>
          <header class="today-info">
            <h2>Day</h2>
            <time>Date</time>
            <div class="location">
              <i class="bx bx-current-location" aria-hidden="true"></i>
              <span>City</span>
            </div>
          </header>
          <div class="today-weather">
            <i class="bx bx-sun" aria-hidden="true"></i>
            <h1 class="weather-temp">29°C</h1>
            <h3 class="weather-description">Sunny</h3>
          </div>
        </article>

        <aside class="right-info">
          <section class="day-info">
            <div class="weather-stat">
              <span class="title">SEA LEVEL</span>
              <span class="value">1000</span>
            </div>
            <div class="weather-stat">
              <span class="title">HUMIDITY</span>
              <span class="value">50 %</span>
            </div>
            <div class="weather-stat">
              <span class="title">WIND SPEED</span>
              <span class="value">5 km/h</span>
            </div>
          </section>

          <section class="forecast">
            <h2 class="visually-hidden">4-Day Forecast</h2>
            <ul class="days-list">
              <li>
                <i class="bx bx-cloud" aria-hidden="true"></i>
                <span>Mon</span>
                <span class="day-temp">20°C</span>
              </li>
              <li>
                <i class="bx bx-sun" aria-hidden="true"></i>
                <span>Tue</span>
                <span class="day-temp">30°C</span>
              </li>
              <li>
                <i class="bx bx-cloud-rain" aria-hidden="true"></i>
                <span>Wed</span>
                <span class="day-temp">15°C</span>
              </li>
              <li>
                <i class="bx bx-cloud-drizzle" aria-hidden="true"></i>
                <span>Thu</span>
                <span class="day-temp">05°C</span>
              </li>
            </ul>
          </section>
        </aside>
      </section>
    </main>

    <script type="module" src="./scripts/config.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
